databaseChangeLog:
  - changeSet:
      id: 001-create-users-tb
      author: mira
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: full_name
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
                    unique: true