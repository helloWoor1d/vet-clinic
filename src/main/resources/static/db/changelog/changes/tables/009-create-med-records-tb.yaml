databaseChangeLog:
  - changeSet:
      id: 009-create-med-records-tb
      author: mira
      changes:
        - createTable:
            tableName: med_records
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: card_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk-med_records-card_id-to-med_cards-id
                    nullable: false
              - column:
                  name: appointment_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk-med_records-appointment_id-to-appointments-id
                    nullable: false
              - column:
                  name: doctor_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk-med_records-doctor_id-to-doctors-id
              - column:
                  name: diagnosis
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
              - column:
                  name: treatment
                  type: TEXT

        - addForeignKeyConstraint:
            baseTableName: med_records
            baseColumnNames: card_id
            constraintName: fk-med_records-card_id-to-med_cards-id
            referencedTableName: med_cards
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: med_records
            baseColumnNames: appointment_id
            constraintName: fk-med_records-appointment_id-to-appointments-id
            referencedTableName: appointments
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: med_records
            baseColumnNames: doctor_id
            constraintName: fk-med_records-doctor_id-to-doctors-id
            referencedTableName: doctors
            referencedColumnNames: id