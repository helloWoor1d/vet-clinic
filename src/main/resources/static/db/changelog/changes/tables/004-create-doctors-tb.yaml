databaseChangeLog:
  - changeSet:
      id: 004-create-doctors-tb
      author: mira
      changes:
        - createTable:
            tableName: doctors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: last_name
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: appointment_price
                  type: DECIMAL
                  constraints:
                    nullable: false