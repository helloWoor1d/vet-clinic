databaseChangeLog:
  - changeSet:
      id: 008-create-med-cards-tb
      author: mira
      changes:
        - createTable:
            tableName: med_cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: pet_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk-med_card-pet_id-to-pets-id
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: closed_at
                  type: TIMESTAMP
              - column:
                  name: status
                  type: VARCHAR(64)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: med_cards
            baseColumnNames: pet_id
            constraintName: fk-med_card-pet_id-to-pets-id
            referencedTableName: pets
            referencedColumnNames: id