databaseChangeLog:
  - changeSet:
      id: 006-create-specializations-tb
      author: mira
      changes:
        - createTable:
            tableName: specializations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
                    unique: true