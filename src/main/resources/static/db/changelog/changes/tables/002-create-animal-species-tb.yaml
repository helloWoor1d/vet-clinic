databaseChangeLog:
  - changeSet:
      id: 002-create-animal-species-tb
      author: mira
      changes:
        - createTable:
            tableName: animal_species
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: species
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
                    unique: true